<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>hello OOP</h2>
    <div id="content"></div>
    <script>
      class Animal {
        constructor(myName, myColor) {
          this.name = myName;
          this.color = myColor;
          console.log("new object");
        }
        move() {
          console.log(this.name + " moving");
        }
        jump() {
          console.log(this.name + " jumping");
        }
      }
      let lion = new Animal("lion", "yellow");
      let tiger = new Animal("tiger", "brown");
      lion.move();
      tiger.jump();
    </script>
  </body>
</html>
