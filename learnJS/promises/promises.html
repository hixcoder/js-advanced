<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3 id="title1" class="titles">title1</h3>
    <h3 id="title2" class="titles">title2</h3>
    <h3 id="title3" class="titles">title3</h3>
    <h3 id="title4" class="titles">title4</h3>
  </body>

  <script>
    new Promise((resolve, reject) => {
      // async
      setTimeout(() => {
        document.getElementById("title1").style.visibility = "visible";
        resolve();
      }, 1000);
    })
      .then(() => {
        console.log("the title1 is on the screen");
        return new Promise((resolve, reject) => {
          // async
          setTimeout(() => {
            document.getElementById("title2").style.visibility = "visible";
            resolve();
          }, 1000);
        });
      })
      .then(() => {
        console.log("the title2 is on the screen");
        return new Promise((resolve, reject) => {
          // async
          setTimeout(() => {
            document.getElementById("title3").style.visibility = "visible";
            resolve();
          }, 1000);
        });
      })
      .then(() => {
        console.log("the title3 is on the screen");
        return new Promise((resolve, reject) => {
          // async
          setTimeout(() => {
            document.getElementById("title4").style.visibility = "visible";
            resolve();
          }, 1000);
        });
      })
      .then(() => {
        console.log("the title4 is on the screen");
      });
  </script>
</html>
