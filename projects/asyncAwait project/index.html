<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: white">
    <h2 id="title1" style="visibility: hidden">Title 1</h2>
    <h2 id="title2" style="visibility: hidden">Title 2</h2>
    <h2 id="title3" style="visibility: hidden">Title 3</h2>
    <h2 id="title4" style="visibility: hidden">Title 4</h2>
    <script>
      async function writeTitles() {
        await setTimeout(() => {
          document.getElementById("title1").style.visibility = "visible";
        }, 1000);
        console.log("hello");
        await setTimeout(() => {
          document.getElementById("title2").style.visibility = "visible";
        }, 1000);
        await setTimeout(() => {
          document.getElementById("title3").style.visibility = "visible";
        }, 1000);
        await setTimeout(() => {
          document.getElementById("title4").style.visibility = "visible";
        }, 1000);
      }
      writeTitles();
    </script>
  </body>
</html>
